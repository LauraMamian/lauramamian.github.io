<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/"
			href="/images/favicon.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/>

		<!-- Keywords -->
		<meta
			name="keywords"
			content="Laura Mamián, portfolio, ethical hacker"
		/>

		<!-- Description -->
		<meta
			name="description"
			content="🚀 Discover the portfolio of Laura Mamián, an awesome ethical hacker"
		/>

		<!-- Canonical URL -->
		<link
			rel="canonical"
			href="https://lauramamian.github.io/"
		/>

		<!-- Open Graph -->
		<meta
			property="og:title"
			content="🚀 Laura Mamián | 💻 Ethical Hacker"
		/>
		<meta
			property="og:description"
			content="Hi there! 👋 Explore my profile 🚀 and get in touch 📬."
		/>
		<meta
			property="og:image"
			content="https://lauramamian.github.io/images/profile.png"
		/>
		<meta
			property="og:url"
			content="https://lauramamian.github.io/"
		/>
		<meta
			property="og:type"
			content="website"
		/>

		<!-- Twitter Card -->
		<meta
			name="twitter:card"
			content="https://lauramamian.github.io/images/profile.png"
		/>
		<meta
			name="twitter:title"
			content="Laura Mamián | Developer Portfolio"
		/>
		<meta
			name="twitter:description"
			content="Hi there! 👋 Explore my projects 🚀 and get in touch 📬."
		/>
		<meta
			name="twitter:image"
			content="https://lauramamian.github.io/images/profileg"
		/>

		<!-- Theme Color -->
		<meta
			name="theme-color"
			content="#020817"
		/>

		<!-- Schema.org for SEO -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Laura Mamián",
				"jobTitle": "Ethical Hacker",
				"url": "https://lauramamian.github.io/",
				"sameAs": [
					"https://github.com/lauramamian",
					"https://www.linkedin.com/in/lauramamian"
				],
				"image": "https://lauramamian.github.io/images/profile.png",
				"description": "Portfolio of Laura Mamián, an awesome ethical hacker"
			}
		</script>

		<title>Laura Mamián | Portfolio</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
